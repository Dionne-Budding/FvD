<!doctype html>
<html lang="nl">

<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>Opdracht 2: Interactie galore - Frontend voor Designers</title>

	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
	<header>
		<h1>Party Playlist</h1>
	</header>

	<main id="theList">

		<section>
			<input type="search" class="search" placeholder="wat zoek je?">
			<button class="filteren">Filters</button>

			<aside class="openFilter">
				<h2>Filteren op</h2>
				<label for="filter-all"><input type="radio" name="filter" value="all" id="filter-all" checked>
				alle liedjes</label>
				<!-- de values van de radio buttons worden zo gebruikt om te filteren -->
				<label for="filter-pop"><input type="radio" name="filter" value="pop" id="filter-pop">
				Pop</label>
				<label for="filter-rnb"><input type="radio" name="filter" value="rnb" id="filter-rnb">
				RnB</label>
				<label for="filter-hiphop"><input type="radio" name="filter" value="hiphop" id="filter-hiphop">
				Hip Hop</label>
				<label for="filter-dance"><input type="radio" name="filter" value="dance" id="filter-dance">
				Dance</label>
			</aside>
		</section>

		<section>
			<button class="sort" data-sort="name">Soteren op titel</button>
			<a class="favoriet" href="#" title="wishlist">&#9829;<span>0</span></a>
			<button class="view-grid" aria-label="wissel view" type="button" name="wissel-view">
				<img src="images/menu.svg" alt="album"></button>
		</section>

		<section>
			<ul class="list">
				<li class="popSong">
					<img src="images/billy.jpg" alt="album">
					<h2 class="name">Your Power</h2>
						<p class="artiest">Billie Eilish</p>
						<p class="genre">Pop</p>
						<button class="favo" aria-label="Add to Favorites">&#9825;</button>
						<button class="pause" aria-label="wissel pause"><img class="play" src="images/play.svg" alt="album"></button>
						<audio class="audio" src="muziek/yourpower.mp3"></audio>
				</li>

				<li class="hiphopSong">
					<span class="pause"><img src="images/jayz.jpg" alt="album"></span>
					<h2 class="name">99 Problems</h2>
						<p class="artiest">Jay-Z</p>
						<p class="genre">HipHop</p>
						<button class="favo" aria-label="Add to Favorites">&#9825;</button>
						<button class="pause" aria-label="wissel pause"><img class="play" src="images/play.svg" alt="album"></button>
						<audio class="audio" src="muziek/99.mp3"></audio>
				</li>

				<li class="danceSong">
					<span class="pause"><img src="images/rudimantal.jpg" alt="album"></span>
					<h2 class="name">Be The One</h2>
						<p class="artiest">Rudimental</p>
						<p class="genre">Dance</p>
						<button class="favo" aria-label="Add to Favorites">&#9825;</button>
						<button class="pause" aria-label="wissel pause"><img class="play" src="images/play.svg" alt="album"></button>
				</li>

				<li class="rnbSong">
					<span class="pause"><img src="images/mario.jpg" alt="album"></span>
					<h2 class="name">Let Me Love You</h2>
						<p class="artiest">Mario</p>
						<p class="genre">R&B</p>
						<button class="favo" aria-label="Add to Favorites">&#9825;</button>
						<button class="pause" aria-label="wissel pause"><img class="play" src="images/play.svg" alt="album"></button>
				</li>

				<li class="popSong">
					<span class="pause"><img src="images/ed.jpg" alt="album"></span>
					<h2 class="name">Shape Of You</h2>
						<p class="artiest">Ed Sheeran</p>
						<p class="genre">Pop</p>
						<button class="favo" aria-label="Add to Favorites">&#9825;</button>
						<button class="pause" aria-label="wissel pause"><img class="play" src="images/play.svg" alt="album"></button>
				</li>

				<li class="popSong">
					<span class="pause"><img src="images/frank.jpg" alt="album"></span>
					<h2 class="name">Pink + White</h2>
						<p class="artiest">Frank Ocean</p>
						<p class="genre">Pop</p>
						<button class="favo" aria-label="Add to Favorites">&#9825;</button>
						<button class="pause" aria-label="wissel pause"><img class="play" src="images/play.svg" alt="album"></button>
				</li>
			</ul>
		</section>

	</main>

  <script src="scripts/drag.js"></script>
  <script src="scripts/list.min.js"></script>
	<script src="scripts/script.js"></script>
</body>

</html>
